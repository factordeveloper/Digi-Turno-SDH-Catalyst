<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pantalla Publica — DigiTurno</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    :root { --pri: #E2072D; --acc: #FAB52D; --bg: #0f172a; --card: #1e293b; --txt: #f1f5f9; --muted: #94a3b8; --bdr: #334155; }
    body { background: var(--bg); color: var(--txt); min-height: 100vh; overflow: hidden; }

    .screen { display: flex; flex-direction: column; min-height: 100vh; padding: 2rem; }
    .header { text-align: center; margin-bottom: 2rem; }
    .header h1 { font-size: 2rem; color: var(--pri); margin-bottom: 0.25rem; }
    .header .sede { font-size: 1rem; color: var(--muted); }

    .main-area { flex: 1; display: flex; gap: 2rem; align-items: stretch; }
    .turno-principal { flex: 2; display: flex; flex-direction: column; justify-content: center; align-items: center; background: var(--card); border-radius: 24px; border: 1px solid var(--bdr); padding: 2rem; position: relative; overflow: hidden; }
    .turno-principal .label { font-size: 1rem; color: var(--muted); text-transform: uppercase; letter-spacing: 2px; font-weight: 600; }
    .turno-principal .numero { font-size: clamp(5rem,15vw,10rem); font-weight: 900; color: var(--pri); line-height: 1; margin: 0.5rem 0; }
    .turno-principal .modulo { font-size: 1.5rem; color: var(--acc); font-weight: 700; }
    .turno-principal .servicio { font-size: 1.1rem; color: var(--muted); margin-top: 0.5rem; }

    .sidebar { flex: 1; display: flex; flex-direction: column; gap: 1rem; }
    .cola-info { background: var(--card); border-radius: 16px; border: 1px solid var(--bdr); padding: 1.25rem; }
    .cola-info h3 { font-size: 0.85rem; color: var(--muted); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 0.75rem; }
    .cola-item { display: flex; justify-content: space-between; padding: 0.4rem 0; border-bottom: 1px solid var(--bdr); font-size: 0.9rem; }
    .cola-item:last-child { border-bottom: none; }
    .cola-count { color: var(--acc); font-weight: 700; font-size: 1.1rem; }

    .ultimos { background: var(--card); border-radius: 16px; border: 1px solid var(--bdr); padding: 1.25rem; flex: 1; }
    .ultimos h3 { font-size: 0.85rem; color: var(--muted); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 0.75rem; }
    .ultimo-item { display: flex; justify-content: space-between; padding: 0.5rem 0; border-bottom: 1px solid var(--bdr); }
    .ultimo-item:last-child { border-bottom: none; }
    .ultimo-num { font-weight: 700; font-size: 1.1rem; }
    .ultimo-mod { color: var(--muted); font-size: 0.85rem; }

    .footer { text-align: center; margin-top: 1.5rem; font-size: 0.8rem; color: var(--muted); }

    .flash { animation: flash 0.6s ease-in-out 3; }
    @keyframes flash { 0%,100% { opacity: 1; } 50% { opacity: 0.3; } }

    .pulse-ring { position: absolute; width: 200px; height: 200px; border-radius: 50%; border: 3px solid var(--pri); opacity: 0; animation: pulseRing 2s ease-out infinite; }
    @keyframes pulseRing { 0% { transform: scale(0.5); opacity: 0.6; } 100% { transform: scale(2); opacity: 0; } }

    .sede-picker { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; gap: 1rem; }
    .sede-picker h2 { color: var(--pri); margin-bottom: 1rem; }
    .sede-pick-btn { padding: 1rem 2rem; background: var(--card); border: 1px solid var(--bdr); border-radius: 12px; color: var(--txt); font-size: 1.1rem; cursor: pointer; transition: border-color 0.2s; min-width: 250px; text-align: center; }
    .sede-pick-btn:hover { border-color: var(--pri); }

    @media (max-width: 768px) {
      .main-area { flex-direction: column; }
      .turno-principal .numero { font-size: 5rem; }
    }
  </style>
</head>
<body>
<div id="sedePicker" class="sede-picker" style="display:none;"></div>
<div id="screenMain" class="screen" style="display:none;">
  <div class="header">
    <h1>DigiTurno</h1>
    <div class="sede" id="sedeLbl"></div>
  </div>
  <div class="main-area">
    <div class="turno-principal" id="turnoBox">
      <div class="pulse-ring" id="pulseRing" style="display:none;"></div>
      <div class="label">Turno actual</div>
      <div class="numero" id="turnoNum">—</div>
      <div class="modulo" id="turnoMod"></div>
      <div class="servicio" id="turnoSvc"></div>
    </div>
    <div class="sidebar">
      <div class="cola-info">
        <h3>En espera</h3>
        <div id="colaList"><div class="cola-item"><span>-</span><span class="cola-count">-</span></div></div>
      </div>
      <div class="ultimos">
        <h3>Ultimos atendidos</h3>
        <div id="ultimosList"><div class="ultimo-item"><span class="ultimo-num">-</span><span class="ultimo-mod">-</span></div></div>
      </div>
    </div>
  </div>
  <div class="footer">Actualizado: <span id="updTime">-</span></div>
</div>

<script src="main.js"></script>
<script>
let sedeId = null, lastTurno = null;

(async function init(){
  const p = new URLSearchParams(location.search);
  const sp = p.get('sede') || p.get('sede_id');
  if (sp) {
    try {
      if (/^\d+$/.test(sp)) { sedeId = sp; document.getElementById('sedeLbl').textContent = 'Sede #'+sp; }
      else { const {sede}=await DigiturnoAPI.buscarSede(sp); sedeId=sede.ROWID; document.getElementById('sedeLbl').textContent=sede.nombre; }
      startScreen();
    } catch(e) { showPicker(); }
  } else { showPicker(); }
})();

async function showPicker(){
  const el = document.getElementById('sedePicker');
  el.style.display='flex';
  document.getElementById('screenMain').style.display='none';
  try {
    const {sedes} = await DigiturnoAPI.listarSedes();
    el.innerHTML = '<h2>Selecciona la sede</h2>' + sedes.filter(s=>s.activo).map(s=>`<div class="sede-pick-btn" onclick="pickSede('${s.ROWID}','${s.nombre}')">${s.nombre}</div>`).join('');
  } catch(e){ el.innerHTML='<p style="color:red">Error cargando sedes</p>'; }
}

function pickSede(id, nombre){
  sedeId=id;
  document.getElementById('sedeLbl').textContent=nombre;
  startScreen();
}

function startScreen(){
  document.getElementById('sedePicker').style.display='none';
  document.getElementById('screenMain').style.display='flex';
  refresh();
  setInterval(refresh, 3000);
}

async function refresh(){
  if(!sedeId) return;
  try {
    const data = await DigiturnoAPI.getEstadoPantalla(sedeId);
    const activos = data.activos||[];
    const numEl = document.getElementById('turnoNum');
    const modEl = document.getElementById('turnoMod');
    const svcEl = document.getElementById('turnoSvc');

    if(activos.length > 0){
      const t = activos[0];
      const newTurno = t.numero_turno;
      if(lastTurno && lastTurno !== newTurno){ numEl.classList.remove('flash'); void numEl.offsetWidth; numEl.classList.add('flash'); playBell(); document.getElementById('pulseRing').style.display='block'; setTimeout(()=>document.getElementById('pulseRing').style.display='none',6000); }
      numEl.textContent = newTurno;
      modEl.textContent = t.modulo_atencion ? 'Modulo '+t.modulo_atencion : '';
      svcEl.textContent = t.servicio_nombre||'';
      lastTurno = newTurno;
    } else {
      numEl.textContent = '—';
      modEl.textContent = '';
      svcEl.textContent = 'Esperando...';
    }

    const cola = data.cola||[];
    document.getElementById('colaList').innerHTML = cola.length===0 ? '<div class="cola-item"><span style="color:var(--muted)">Sin turnos en espera</span></div>' :
      cola.map(c=>`<div class="cola-item"><span>${c.servicio_nombre}</span><span class="cola-count">${c.en_espera}</span></div>`).join('');

    const ult = data.finalizados||[];
    document.getElementById('ultimosList').innerHTML = ult.length===0 ? '<div class="ultimo-item"><span class="ultimo-num" style="color:var(--muted)">-</span></div>' :
      ult.map(u=>`<div class="ultimo-item"><span class="ultimo-num">${u.numero_turno}</span><span class="ultimo-mod">${u.modulo_atencion?'Mod. '+u.modulo_atencion:''}</span></div>`).join('');

    document.getElementById('updTime').textContent = new Date().toLocaleTimeString('es');
  } catch(e){ console.error(e); }
}

function playBell(){
  try {
    const ctx = new (window.AudioContext||window.webkitAudioContext)();
    const o1 = ctx.createOscillator(); const g1 = ctx.createGain();
    o1.connect(g1); g1.connect(ctx.destination);
    o1.frequency.value=880; g1.gain.value=0.4;
    o1.start(); g1.gain.exponentialRampToValueAtTime(0.001,ctx.currentTime+0.5); o1.stop(ctx.currentTime+0.5);
    setTimeout(()=>{
      const o2=ctx.createOscillator(); const g2=ctx.createGain();
      o2.connect(g2); g2.connect(ctx.destination);
      o2.frequency.value=1100; g2.gain.value=0.3;
      o2.start(); g2.gain.exponentialRampToValueAtTime(0.001,ctx.currentTime+0.5); o2.stop(ctx.currentTime+0.5);
    },300);
  } catch(e){}
}
</script>
</body>
</html>
